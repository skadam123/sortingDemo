<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="scripts/sorting.js"></script>
</head>
<body bgcolor="#ccdfff">
	<h3>Please Enter Number of Elements to Generate</h3>
	<input type="text" id="randomNumberCount">
	<input type="button" value="Generate Random Numbers"
		onclick="genrateRandomNumbers();">
	<br>
	<br>
	<h3>Random Numbers</h3>
	<div id="random-numbers"
		style="width: 700px; padding-left: 10px; padding-right: 10px; border-style: groove; padding-top: 10px;"></div>
	<br>
	<div id="sort-now"
		style="width: 100px; height: 20px; background-color: #efec1a; text-align: center; float: left; box-shadow: 0 0 5px -1px rgba(0, 0, 0, 0.2); cursor: pointer" onclick="sortNow();">Sort
		Now</div>
	<div id="past-result"
		style="width: 100px; height: 20px; background-color: #efec1a; text-align: center; margin-left: 10px; float: left; box-shadow: 0 0 5px -1px rgba(0, 0, 0, 0.2); cursor: pointer;" onclick="showHistory();">Past
		Results</div>
		
		<hr>
		<h3>Sorting Result</h3>
		<div id="sorted-numbers" style="width: 700px; padding-left: 10px; padding-right: 10px; border-style: groove; padding-top: 10px;"></div>
</body>
</html>
